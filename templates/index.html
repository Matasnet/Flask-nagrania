<!DOCTYPE html>
<html>
<head>
    <title>Odtwarzacz filmów</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Dostosowanie do urządzeń mobilnych -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3b3b3b; /* Jasne tło dla lepszej czytelności */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efekt cienia dla kart */
        }
        .card-title {
            font-weight: bold;
        }
        .my-4{
            color: aliceblue;
        }
    </style>
    
</head>
<body class="container">

    <h1 class="my-4">Lista nagrań</h1>
    
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <video class="card-img-top" width="100%" controls>
                    <source src="{{ url_for('static', filename='videos/' + video['name']) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="card-body">
                    <h5 class="card-title">{{ video['name'] }}</h5>
                    <p class="card-text">{{ video['date'] }}</p>
                    <a href="{{ url_for('static', filename='videos/' + video['name']) }}" class="btn btn-primary">Pobierz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Paginacja -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page > 1 %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('index', page=page-1) }}">Poprzednia</a>
            </li>
            {% endif %}
            {% if total_videos > page * per_page %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('index', page=page+1) }}">Następna</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Bootstrap JS (opcjonalnie dla funkcji interaktywnych) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
